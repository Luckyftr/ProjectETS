<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Account - ProjectETS</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: #f6f6f6;
      font-family: 'Poppins', sans-serif;
    }

    .form-box {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-box input[type="text"],
    .form-box input[type="password"],
    .form-box input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      background-color: #003049;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .form-box button:hover {
      background-color: #264653;
    }

    .form-toggle {
      text-align: center;
      margin-top: 15px;
    }

    .form-toggle a {
      color: #003049;
      text-decoration: none;
      font-weight: bold;
    }

    .form-toggle a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    .error {
      color: red;
      background-color: #ffe0e0;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 15px;
    }

    .success {
      color: green;
      background-color: #e0ffe5;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2 id="form-title">Login</h2>

    <!-- ALERT -->
    <div id="alert">
      <script>
        const params = new URLSearchParams(window.location.search);
        if (params.get('error') === 'login') document.write('<div class="error">Username atau password salah</div>');
        if (params.get('error') === 'used') document.write('<div class="error">Username sudah digunakan</div>');
        if (params.get('success') === 'register') document.write('<div class="success">Registrasi berhasil, silakan login</div>');
        if (params.get('success') === 'logout') document.write('<div class="success">Berhasil logout</div>');
      </script>
    </div>

    <!-- LOGIN FORM -->
    <form id="login-form" action="login.php" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- REGISTER FORM -->
    <form id="register-form" class="hidden" action="register.php" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>

    <div class="form-toggle">
      <span id="toggle-text">Belum punya akun?</span>
      <a href="#" onclick="toggleForms()" id="toggle-link">Daftar di sini</a>
    </div>
  </div>

  <script>
    function toggleForms() {
      const login = document.getElementById('login-form');
      const register = document.getElementById('register-form');
      const title = document.getElementById('form-title');
      const text = document.getElementById('toggle-text');
      const link = document.getElementById('toggle-link');

      if (login.classList.contains('hidden')) {
        login.classList.remove('hidden');
        register.classList.add('hidden');
        title.innerText = 'Login';
        text.innerText = 'Belum punya akun?';
        link.innerText = 'Daftar di sini';
      } else {
        login.classList.add('hidden');
        register.classList.remove('hidden');
        title.innerText = 'Register';
        text.innerText = 'Sudah punya akun?';
        link.innerText = 'Login di sini';
      }
    }
  </script>

</body>
</html>
