    .tabs {

      padding: 0;
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      justify-content: center;
    }

    .tabs .tab {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #f1f1f1;
      border-radius: 5px;
    }

    .tabs .tab.active {
      background-color: #007bff;
      color: white;
    }

    .tab-content > div {
      display: none;
    }

    .tab-content > div.active {
      display: block;
    }

    .product-item {

      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .product-style img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .add-to-cart {
      margin-top: 10px;
      background-color: #3a3f3b;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-to-cart:hover {

  </style>
</head>

<script>
  const tabs = document.querySelectorAll(".tab");
  const tabContents = document.querySelectorAll(".tab-content > div");

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(item => item.classList.remove("active"));
      tab.classList.add("active");

      tabContents.forEach(content => content.classList.remove("active"));
      const target = document.querySelector(tab.dataset.tabTarget);
      target.classList.add("active");
    });
  });
</script>
